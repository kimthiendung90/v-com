<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Component Framework</title>
    <link rel="stylesheet" href="./dist/v-com.css">
</head>

<body>
    <div id="app">

        <tree-select
        :multiple="true"
        :options="options"
        placeholder="Select your favourite(s)..."
        v-model="value">
        </tree-select>

        <hr/>

        <date-picker
        v-model="rangeTime"
        range confirm>
        </date-picker>

        <hr/>

        <data-table
        style-class="table table-bordered table-striped"
        title="dassad"
        csv-export="true"
        :columns="columns"
        :paginate="true"
        :rows="rows"
        :defaultSortBy="{field: 'age', type: 'asc'}">
            <template slot="table-row" scope="props">
                <td class="left-align">{{ props.row.name }}</td>
                <td class="right-align">{{ props.formattedRow.age }}</td>
                <td class="right-align">{{ props.formattedRow.joined }}</td>
                <td class="left-align">
                    edit {{ props.row.name }}
                </td>
            </template>
        </data-table>

        <hr/>

        <button @click="showModal">edit</button>
        <modal name="hello-world">
            hello, world!
        </modal>
    </div>
    <script src="./core/vue.min.js"></script>
    <script src="./dist/v-com.browser.js"></script>
    <script>
        new Vue({
            el: "#app",
            components: {VCom},
            data: function(){
                return {
                    value: [],
                    options: [ {
                        id: 'a',
                        label: 'a',
                        children: [ {
                        id: 'aa',
                        label: 'aa',
                        }, {
                        id: 'ab',
                        label: 'ab',
                        } ],
                    }, {
                        id: 'b',
                        label: 'b',
                    } ],
                    //
                    rangeTime: '',
                    //
                    columns: [
                        {
                            label: 'Name',
                            field: 'name',
                            filterable: true,
                        },
                        {
                            label: 'Age',
                            field: 'age',
                            type: 'number',
                        },
                        {
                            label: 'Joined On',
                            field: 'joined',
                            type: 'date',
                            inputFormat: 'YYYYMMDD',
                            outputFormat: 'YYYY-MM-DD',
                        },
                        {
                            label: 'Action'
                        },
                        ],
                    rows: [
                        {name:"John", age:20, joined: '20120201'},
                        {name:"Jane", age:24, joined: '20120305'},
                        {name:"Susan", age:16, joined: '20140823'},
                        {name:"Chris", age:55, joined: '20161109'},
                        {name:"Dan", age:40, joined: '20170612'},
                    ],
                }
            },
            methods: {
                showModal () {
                    this.$modal.show('hello-world');
                }
            },

        })
            
    </script>
</body>

</html>
